<div class="row">
    <div class="col s8 offset-s2">
        <h2 class="header">Completed!</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="../../assets/img/completed.svg" style="width: 250px;height : 250px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>Congratulations {{ getName() | titlecase }}</h4>
                    <h4>Summary</h4>
                    <p>Total Question :10</p>
                    <p>Total Marks: 100</p>
                    <p>Marks Scored :{{ result }}/100</p>

                </div>
                <div class="card-action">
                    <h1>Thank you...</h1>
                </div>
            </div>

        </div>
